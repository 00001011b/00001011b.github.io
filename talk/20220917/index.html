可我的梦不经劝，一闭眼她就会出现在我梦里，我永远也看不到她的脸，一旦醒来，便是深深的怅然若失。</p><p>我不知所措了。😭😭😭😭😭</p></div><footer class=post-footer><ul class=post-tags></ul></footer></article></main><footer class=footer><span>&copy; 2023 <a href=https://00001011b.github.io/>落魄山</a></span>
